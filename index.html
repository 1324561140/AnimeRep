<!DOCTYPE html>

    <style>
        body {

            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;

            display: flex;
            flex-direction: column;

        .background-wrapper {

        .background-text {

            line-height: 1.8;

            white-space: pre-wrap;

        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);

            width: 90%;

            position: relative;
            z-index: 1;
        }
        h1 {
            color: #c41230;
            margin-bottom: 20px;
        }
        .core-values {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .value-item {
            background-color: #f8f8f8;
            padding: 10px 20px;
            border-radius: 20px;
            color: #333;
        }
        .loading {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #c41230;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .notice {
            color: #666;
            line-height: 1.6;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #c41230;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #a51029;
        }
        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
        .footer a {
            color: #666;
            text-decoration: none;
        }

<body>
    <div class="background-wrapper" id="backgroundWrapper">
    </div>
    <div class="container">
        <h1>资源访问确认</h1>

            <span class="value-item">富强</span>
            <span class="value-item">民主</span>
            <span class="value-item">文明</span>
            <span class="value-item">和谐</span>
            <span class="value-item">自由</span>
            <span class="value-item">平等</span>
            <span class="value-item">公正</span>
            <span class="value-item">法治</span>
        </div>
        <p class="notice">
            我们始终践行社会主义核心价值观，<br>
            致力于为广大用户提供优质健康的网络服务。
        </p>
        <div class="loading"></div>
        <p class="notice">系统正在进行安全验证，即将为您跳转到目标页面...</p>
        <a href="https://p3-ppx.byteimg.com/obj/ez-data/17308145723668a5292bb99" class="btn">立即跳转</a>
        <div class="footer">
            <p>目标跳转域名：p3-ppx.byteimg.com</p>
            <p><a href="https://beian.miit.gov.cn/" target="_blank">目标网站备案号：京ICP备12025439号-26</a></p>
            <p>本域名在中国大陆禁止备案，故跳转到已备案的com域名上</p>
        </div>
    </div>
    <script>
        // 倒计时脚本
        let seconds = 5;
        const btnElement = document.querySelector('.btn');
        const interval = setInterval(() => {
            seconds--;
            btnElement.textContent = `立即跳转 (${seconds}s)`;
            if (seconds <= 0) {
                clearInterval(interval);
            }
        }, 1000);

        // 生成背景文字
        const text = `我们生在红旗下，
长在春风里，
人民有信仰，
国家有力量，
民族有希望。
目光所至皆为华夏，
五星闪耀皆为信仰！
愿以吾辈之青春，
捍卫盛世之中华！
我们作为时代的青年，
是祖国未来的建设者，
我们肩负重任，
任重而道远。`;

        function fillBackground() {
            const wrapper = document.getElementById('backgroundWrapper');
            wrapper.innerHTML = ''; // 清空现有内容
            
            // 计算需要多少组文字才能填满屏幕
            const screenHeight = window.innerHeight;
            const screenWidth = window.innerWidth;
            const textHeight = 40 * 1.8 * 13; // 字体大小 * 行高 * 行数
            const textWidth = 40 * 20; // 估算每行宽度
            
            const columnsNeeded = Math.ceil(screenWidth / textWidth);
            const rowsNeeded = Math.ceil(screenHeight / textHeight);
            
            for(let i = 0; i < rowsNeeded * columnsNeeded; i++) {
                const div = document.createElement('div');
                div.className = 'background-text';
                div.style.position = 'absolute';
                div.style.left = `${(i % columnsNeeded) * textWidth}px`;
                div.style.top = `${Math.floor(i / columnsNeeded) * textHeight}px`;
                div.textContent = text;
                wrapper.appendChild(div);
            }
        }

        // 初始填充
        fillBackground();

        // 窗口大小改变时重新填充
        window.addEventListener('resize', fillBackground);
    </script>
</body>
</html>
