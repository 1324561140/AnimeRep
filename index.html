<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>资源跳转 - 践行社会主义核心价值观</title>
    <meta http-equiv="refresh" content="5; url=https://p3-ppx.byteimg.com/obj/ez-data/17308145723668a5292bb99">
    <link rel="canonical" href="https://p3-ppx.byteimg.com/obj/ez-data/17308145723668a5292bb99" />
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }
        h1 {
            color: #c41230;
            margin-bottom: 20px;
        }
        .core-values {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .value-item {
            background-color: #f8f8f8;
            padding: 10px 20px;
            border-radius: 20px;
            color: #333;
        }
        .loading {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #c41230;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .notice {
            color: #666;
            line-height: 1.6;
            margin: 15px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 25px;
            background-color: #c41230;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #a51029;
        }
        .footer {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
        .footer a {
            color: #666;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>资源访问确认</h1>
        <div class="core-values">
            <span class="value-item">富强</span>
            <span class="value-item">民主</span>
            <span class="value-item">文明</span>
            <span class="value-item">和谐</span>
            <span class="value-item">自由</span>
            <span class="value-item">平等</span>
            <span class="value-item">公正</span>
            <span class="value-item">法治</span>
        </div>
        <p class="notice">
            我们始终践行社会主义核心价值观，<br>
            致力于为广大用户提供优质健康的网络服务。
        </p>
        <div class="loading"></div>
        <p class="notice">系统正在进行安全验证，即将为您跳转到目标页面...</p>
        <a href="https://p3-ppx.byteimg.com/obj/ez-data/17308145723668a5292bb99" class="btn">立即跳转</a>
        <div class="footer">
            <p>跳转域名：p3-ppx.byteimg.com</p>
            <p><a href="https://beian.miit.gov.cn/" target="_blank">京ICP备12025439号-26</a></p>
        </div>
    </div>
    <script>
        let seconds = 5;
        const btnElement = document.querySelector('.btn');
        const interval = setInterval(() => {
            seconds--;
            btnElement.textContent = `立即跳转 (${seconds}s)`;
            if (seconds <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
