<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>301 跳转页面</title>
    <meta http-equiv="refresh" content="3; url=https://p3-ppx.byteimg.com/obj/ez-data/17308145723668a5292bb99">
    <link rel="canonical" href="https://p3-ppx.byteimg.com/obj/ez-data/17308145723668a5292bb99" />
    <style>
        body {
            background-color: #ffebee;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #d32f2f;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(211, 47, 47, 0.1);
        }
        h1 {
            color: #c62828;
            margin-bottom: 20px;
        }
        .loading {
            width: 50px;
            height: 50px;
            border: 5px solid #ffcdd2;
            border-top: 5px solid #d32f2f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #d32f2f;
            text-decoration: none;
            border-bottom: 1px dashed #d32f2f;
        }
        a:hover {
            color: #b71c1c;
            border-bottom: 1px solid #b71c1c;
        }
        .countdown {
            font-size: 1.2em;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>301 页面跳转</h1>
        <div class="loading"></div>
        <div class="countdown">3秒后自动跳转...</div>
        <p>如果没有自动跳转，请<a href="https://p3-ppx.byteimg.com/obj/ez-data/17308145723668a5292bb99">点击这里</a></p>
    </div>
    <script>
        let seconds = 3;
        const countdownElement = document.querySelector('.countdown');
        const interval = setInterval(() => {
            seconds--;
            countdownElement.textContent = `${seconds}秒后自动跳转...`;
            if (seconds <= 0) {
                clearInterval(interval);
            }
        }, 1000);
    </script>
</body>
</html>
